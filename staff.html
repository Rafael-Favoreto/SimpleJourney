---
layout: default
title: Autores 
---
<h1>Autores</h1>
<br>
<ul>
  {% for author in site.authors %}
    <li>
      <img class='author_pic' src="{{author.author_pic}}" alt='imagem de {{author.name}}'><h2><a href="{{ author.url }}">{{ author.name }}</a></h2>                       
      <h3>{{ author.position }}</h3>
      <p>{{ author.content | markdownify }}</p>
      <p><i class="bi bi-github"><a href="{{author.github}}"> Github</a> </i></p>
      <p><i class="bi bi-linkedin"><a href="{{author.linkedin}}"> Linkedin</a></i></p>
      <p><i class="bi bi-envelope-fill"></i> {{author.email}}</p>
      <br>
    </li>
  {% endfor %}
</ul>
